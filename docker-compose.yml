version: '3.8'

services:
  sar2optical:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sar2optical-app
    ports:
      - "8501:8501"
    volumes:
      # Mount checkpoints directory (so you can update models without rebuilding)
      - ./checkpoints:/app/checkpoints
      # Mount samples directory
      - ./samples:/app/samples
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_ENABLE_CORS=false
    restart: unless-stopped

